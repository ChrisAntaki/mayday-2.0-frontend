<div class="container sign-up">
  <div class="row">
    <div class="col-xs-12">
      <h1>Thanks for joining Mayday</h1>
    </div>
  </div>
  <div class="row">
    <form>
      <fieldset>
        <legend>Please take a moment to give us a little information about yourself.</legend>
        <dl>
          <dt><label for='firstname'>First name</label></dt>
          <dd><input type='text' id='firstname' name='firstname' placeholder='First name'></dd>
          <dt><label for='lastname'>Last name</label></dt>
          <dd><input type='text' id='lastname' name='lastname' placeholder='Last name'></dd>
          <dt><label for='email'>Email</label></dt>
          <dd><input type='email' id='email' name='email' placeholder='Email address'></dd>
          <dt><label for='zipcode'>Zip Code</label></dt>
          <dd><input type='tel' id='zipcode' name='zipcode' placeholder='ZIP Code'></dd>
        </dl>
        <button type='submit' name='submit' class='action-panel'>I'm in</button>
      </fieldset>
    </form>
  </div>
</div>
