<div class="col-xs-12 col-sm-4">
  {{ sidebar_extras_start }}
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-news">
        <div class="panel-heading">
          <h2>
            <a href="http://blog.mayday.us/tagged/press-release"><i class="md-icon md-microphone"></i>Press Releases</a>
          </h2>
        </div>
        <div class="panel-body">
          <ul id="tumblr-press-releases">
          </ul>
          <a class="more-link" href="http://blog.mayday.us/tagged/press-release">&gt; View our Press Release Library</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-news">
        <div class="panel-heading">
            <h2>
              <a href="http://playtestplay.tumblr.com/"><i class="md-icon md-shield"></i> The Mayday Blog</a>
            </h2>
        </div>
        <div class="panel-body">
          <ul id="tumblr-posts">
          </ul>
          <a class="more-link" href="http://playtestplay.tumblr.com/" target="_blank">&gt; The Mayday Blog</a>
        </div>
      </div>
    </div>
  </div>
  {{ sidebar_extras_end }}
</div>
<script id="post" type="text/html">
    {% raw %}<li><a href="{{ url }}">{{ regular-title }}</a></li>{% endraw %}
</script>
<script id="press_release" type="text/html">
    {% raw %}
      <li>
        <p>
          <time class="press-date">{{ date }}</time> -
          <a class="press-link" href="{{ url }}">{{ regular-title }}</a>
        </p>
      </li>
    {% endraw %}
</script>
<script type="text/javascript">
  (function($, ich) {
    var url = 'http://blog.mayday.us/api/read/json?num=5&callback=?';

    $.getJSON(url, function (data) {
      var posts = data.posts;
      var $posts = $('#tumblr-posts');

      posts.forEach(function(post, index) {
        $posts.append( ich.post(post) );
      });
    });

    var url = 'http://blog.mayday.us/api/read/json?tagged=press%20release&num=5&callback=?';

    $.getJSON(url, function (data) {
      var releasePosts = data.posts;
      var $releasesContainer = $('#tumblr-press-releases');

      releasePosts.forEach(function(post, index) {
        d = new Date(post['date']);
        post['date'] = d.getMonth()+1 + "/" + d.getDate() + "/" + d.getFullYear();
        post['regular-title'] = post['regular-title'].replace('PRESS RELEASE - ','')
        $releasesContainer.append( ich.press_release(post) );
      });
    });
  })(jQuery, ich);

</script>
